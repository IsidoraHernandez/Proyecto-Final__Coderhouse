    <div class="contacto">
    <h1>Contacto</h1>
     <form class="Formulario">
         <label for="Nombre">Nombre:</label>
         <input type="text" name="Nombre" >
         <br>
         <label for="Mail">Mail:</label>
         <input type="text" name="Mail">
         <br>
         <label for="Cuidad">Cuidad</label>
         <select name="Cuidad">
             <option value="Santiago">Santiago</option>
             <option value="Concepcion">Concepcion</option>
             <option value="Valparaiso">Valparaiso</option>
         </select>
         <br>
         <label for="Comentario">Comentarios:</label>
         <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>
         <br>
         <label for="Deseo suscribirme al newsletter">Deseo suscribirme al newsletter</label>
         <input type="radio" name="Deseo suscribirme al newsletter">
         <br>
         <input type="reset" name="Limpiar formulario">
         <br>
         <input type="submit" name="Enviar formulario">
     </form>
    </div>
